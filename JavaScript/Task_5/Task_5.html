<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whether</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <div class="card">
        <h1>Weather Dashboard</h1>
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button>Search</button>
        </div>
        <div class="error">
            <p>invalid City Name</p>
        </div>
        <div class="whether">


            <table class="details">
                <tr>
                    <td>City Name</td>
                    <td><span class="city"></span></td>
                </tr>
                <tr>
                    <td>Temprature</td>
                    <td><span class="temp"></span></td>
                </tr>
                <tr>
                    <td>Humidity</td>
                    <td> <span class="humidity"></span></td>
                </tr>
                <tr>
                    <td rowspan="2p">Wind Speed</td>
                    <td><span class="wind"></span></td>
                </tr>
            </table>
            <img class="whether-icon" src="" alt="">
        </div>

    </div>




    <script src="Task_5.js"></script>
</body>

</html>
