<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    <main>
        <h1>Advanced Simple Interest Calculator</h1>
        <form action="">
            <label for="pricipal">Priciple Amount:</label>
            <input class="pricipal" type="text" aria-label="pricipal" placeholder="Enter principle amount">
            <span class="amterrorMessage">Amount between 500 and 10,000</span>

            <label for="roi">Rate of Interest(%):</label>
            <input class="roi" type="text" aria-label="roi" placeholder="Enter interest time">

            <label for="time">Time (Years):</label>
            <input class="time" type="text" aria-label="time" placeholder="Enter time in years">
            <span class="timeeErrorMessage">Time must be greater than 0.</span>

            <button type="button" onclick="calculateInterest()">Calculate Interest</button>
        </form>
        <div class="display">
            <div class="info">
                <h3>Interest : </h3>
                <h3 class="interest"></h3>
            </div>
            <div class="info">
                <h3>Total Amount : </h3>
                <h3 class="tAmt"></h3>
            </div>
            <div class="info">
                <h3>Additional Information : </h3>
                <h3 class="additonalinfo"></h3>
            </div>
        </div>
    </main>
    <script src="Task_1.js"></script>
</body>

</html>
