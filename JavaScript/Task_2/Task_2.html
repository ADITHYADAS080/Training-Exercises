<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>

    <main>
        <h1>To-Do List</h1>
        <div class="add-task">
            <input class="newTask" type="text" placeholder="Enter new task">
            <button onclick="createTask()">Add Task</button>
        </div>
        <div class="taskList">
            <div class="task">
                <input type="checkbox">
                <p>Task</p>
                <button>Delete</button>
            </div>

        </div>
    </main>
    <script src="Task_2.js"></script>
</body>

</html>
